<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body class="page__body">

  <div class="wrap">
    <header class="page__header page-header">
      <div class="container">
        <!-- возможно здесь нужна еще одна обертка ???-->
        <div class="page-header__wrap-grid">
          <div class="page-header__block">
            <div class="page-header__logo-wrap">
              <a class="page-header__logo-link">
                <img src="img/logo.svg" width="68" height="21" alt="Логотип Moon">
              </a>
            </div>
            <nav class="page-header__main-nav main-nav main-nav--closed main-nav--nojs">
              <button type="button" class="main-nav__toggle"><span class="visually-hidden">Открыть меню</span></button>
              <ul class="main-nav__list">
                <li class="main-nav__item"><a href="#" class="main-nav__link">О нас</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Виды велосипедов</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Видео про велосипеды</a></li>
                <li class="main-nav__item"><a href="#" class="main-nav__link">Контакты</a></li>
              </ul>
            </nav>
            <div class="page-header__slogan">
              <h1>Мы продаем велосипеды</h1>
              <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
            </div>
          </div>
          <div class="page-header__wrap-form">
            <h2 class="visually-hidden">Оставить заявку</h2>
            <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
            <form class="page-header__form form" method="post" action="https://echo.htmlacademy.ru/">
              <div class="form__field">
                <label class="visually-hidden" for="user-name">Имя</label>
                <input id="user-name" type="text" name="name" placeholder="Введите Ваше Имя" required="required">
              </div>
              <div class="form__field">
                <label class="visually-hidden" for="user-phone">Телефон</label>
                <input id="user-phone" type="tel" name="tel" placeholder="Введите Ваш номер телефона" required="required">
              </div>
              <button class="form__button" type="submit">Подобрать велосипед мечты</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="page__main page-main">
      dfdfdf
    </main>

    <footer class="page__footer page-footer">
      fgfhgfg
    </footer>
